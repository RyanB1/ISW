<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian State Wordle</title>
    <link rel="stylesheet" href="IndianStateWordle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body mb-3">
        <div class="container-fluid">
            <div class="navbar-grid">
                <span class="navbar-brand mb-0 h1 brand-wrap">Indian State Wordle <img class="brand-flag"
                        src="Images/india_2.png"></span>
                <div class="navbar-center">
                    <strong class="score-counter"><span id="NumCorrect">0</span> / 28</strong>
                </div>
                <div class="navbar-right">
                    <button class="btn btn-outline-light" id="ResetGame">Reset Game</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="state-carousel-slide">
            <div class="carousel slide" id="StateCarousel">
                <div class="carousel-indicators">
                </div>
                <div class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#StateCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#StateCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center" id="CorrectAnswer">
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <select class="form-control selectpicker" id="StateSelectPicker" data-live-search="true"
                    data-dropup-auto="false">
                </select>
            </div>
            <div class="col-3 d-grid gap-2">
                <button type="button" class="btn btn-outline-light" id="GuessState">Guess</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-12 text-center">
                <ul class="list-group list-group-horizontal list-group-item-light CurrentItem">
                    <li class="list-group-item NextGuess"><strong>Guess 1 / 6</strong></li>
                </ul>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-12 text-center">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">&nbsp;</li>
                </ul>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-12 text-center">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">&nbsp;</li>
                </ul>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-12 text-center">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">&nbsp;</li>
                </ul>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-12 text-center">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">&nbsp;</li>
                </ul>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-12 text-center">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">&nbsp;</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="alert-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>
    <script src="IndianStateWordle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
</body>
